<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收费统计</title>
</head>
<body>
<div style="margin: 15% 40%">

    <table border="1" cellspacing="0" style="width: 500px;height: 100px">
            <tr>
                <th>车牌</th>
                <th>停车车位</th>
                <th>进入时间</th>
                <th>花费金额</th>
            </tr>
                {% for parking in parkings %}
            <tr>
                <td>{{ parking.P_Car_no.Car_no }}</td>
                <td>{{ parking.P_Car_w_no.Car_w_no }}</td>
                <td>{{ parking.In_time }}</td>
                <td>{{ parking.P_Money }}</td>
                {% endfor %}
            </tr>
        </table>


    总收入{{ all_money }}
    <a href="{% url 'login:root' %}"><button>返回管理员页面</button></a>
</div>
</body>
</html>
