<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加停车位</title>
</head>
<body >


<div style="margin: 15% 40%">
<form action="{% url 'app:add_parking' %}"  method="post">
    {% csrf_token %}
        <label for="c_w_no">车位编号：</label><input type="text" name="car_w_no" id="c_w_no"/><br/>
        <label for="c_w_length">车位长度：</label><input type="text" name="car_w_length" id="c_w_length"/>米<br/>
        <label for="c_w_wz">车位位置：</label>
        <select name="car_w_wz" id="c_w_wz">
            <option value="一区">一区</option>
            <option value="二区">二区</option>
            <option value="三区">三区</option>
        </select>
        <br/>
        <input type="submit" value="添加">
</form>
    <a href="{% url 'login:root' %}"><input type="submit" value="返回管理员页面"></a>
</div>

{% if info %}
    <script>
            window.alert('{{ info }}');
    </script>
{% endif %}

</body>
</html>
